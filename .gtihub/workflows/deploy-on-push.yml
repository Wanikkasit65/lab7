name: deploy on push
on: [push]
jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - name: check out the code to build server
        uses: actions/checkout@v4
      - name: copy file to server
        uses: appleboy/scp-action@master
        with:
          host: ${{secret.HOST}}
          username: ${{secret.SSH_USER_NAME}}
          port: ${{secret.SSH_PORT}}
          key: ${{secret.SSH_KEY}}
          source: "./html/*"
          terget: "/var/www/html"
          strip_components: 1